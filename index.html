    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        var divlength = document.querySelectorAll('.song').length;
        console.log(divlength);
        for (var i = 0; i < divlength; i++) {
            var demo = document.querySelectorAll('.song')[i].addEventListener('click', playsong); 
             var demo = document.querySelectorAll('.song')[i].addEventListener('dblclick', pausesong);
        }
        var song1 = new Audio();
        song1.src = "mp3/Asal Mein - Darshan Raval.mp3";

     
        var song5 = new Audio();
        song5.src = "mp3/Kaash Aisa Hota - Darshan Raval - PagalSongs.com.mp3";
      
        var song7 = new Audio();
        song7.src = "mp3/Tu Mileya - Darshan Raval.mp3";
        var song8 = new Audio();
        song8.src = "mp3/Tu-Dua-Hai-Darshan-Raval.mp3";
        var song9 = new Audio();
        song9.src = "mp3/Ye Baarish-(Mr-Jatt.com).mp3";
        function playsong() {

            var songId = this.innerHTML;
            console.log(songId);
            switch (songId) {
                case "a":
               
               
                song5.pause();
              
                song7.pause();
                song8.pause();
                song9.pause();
                    song1.play();
                  
                    break;

              
                case "e":
               
                song5.play();
               
                song7.pause();
                song8.pause();
                song9.pause();
                    song1.pause();
                    break;
              
                case "g":
               
                song5.pause();
              
                song7.play();
                song8.pause();
                song9.pause();
                    song1.pause();
                    break;
                case "h":
               
                song5.pause();
               
                song7.pause();
                song8.play();
                song9.pause();
                    song1.pause();
                    break;
                case "i":
               
                song5.pause();
               
                song7.pause();
                song8.pause();
                song9.play();
                    song1.pause();
                    break;
                default:
                    console.log("wrong input");
                    break;
            }
        }
       function pausesong(){
           alert("hi");
       }
    </script>
